    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url(La\ Barceloneta.otf) format('opentype');
            font-style: normal;
            font-weight: normal;
        }
            /*
            tipos de formato()
            -opentype(otf)
            -truetype(ttf)
            -embedded-opentype
            -truetype-att(apple advanced typography)
            -svg
            */
        
        body{
            font-family: 'love', Helvetica, sans-serif;
        }

        h1{
            font-family: 'love', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
