<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            border-collapse: separate;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
         hierarquia tabelas
            table = tabela
            table row = linha
            table header = cabeÃ§alho
            table data = dados
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
