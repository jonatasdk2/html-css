<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iano">Qual ano que você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1950" max="2023" value="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">sua idade é:</label>
            <output name="idade" id="iidade">0</output>
        </p>

        <p>
            <label for="inum">numero:</label>
            <input type="range" name="num" id="inum" min="5" max="10" value="5" oninput="in1.innerHTML=Number(inum.value)">
            <output name="n" id="in1">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML=Number(atual-iano.value);

        }
    </script>
    
</body>
</html>
