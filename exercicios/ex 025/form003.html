<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 á 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2023-10">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="Dia" id="idia" value="2023-10-30">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" >
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
    
</body>
</html>
