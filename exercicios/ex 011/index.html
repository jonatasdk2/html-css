    <title>midias em html5</title>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
        <h1>reproduzindo audio</h1>
        <p>vamos aprender reproduzir audios em HTML5</p>
        <audio preload="auto" controls >
            <source src="midia/Heads Up - The 126ers.mp3" type="audio/mpeg">
            <source src="midia/Heads Up - The 126ers.mp3" type="audio/ogg">
            <source src="midia/Heads Up - The 126ers.mp3" type="audio/wav">

        </audio>
