<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li type="square"><abbr title="use a tag &lt;p&gt; ">parágrafo</abbr></li>
        <li type="square"><abbr title="use a tag &lt;h&gt;">títulos</abbr></li>
        <li type="square"><abbr title="use atag &lt;img&gt;">imagens</abbr></li>
        <li type="square"><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li type="square"><abbr title="use a tag &lt;code&gt;">códigos-fonte</abbr></li>
        <li type="square"><abbr title="use a tag &lt;ol&gt;">listas numeradas</abbr></li>
        <li type="square"><abbr title="use a tag &lt;ul&gt;">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
